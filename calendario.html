<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de 30 Dias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            
        }
        header {
            width: 100%;
            background-color: #007bff;
            padding: 8px;
            text-align: left;
        }

        header nav {
            display: inline-block;
            margin: 0 5px;
        }

        header nav a {
            color: aliceblue;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

    header nav a:hover {
        background-color: #0056b3;
    }

        .calendar-container {
            margin: 0 auto;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .calendar {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar th, .calendar td {
            width: 14%;
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .calendar th {
            background-color: #007bff;
            color: white;
        }

        .calendar td {
            background-color: #f9f9f9;
        }

        .calendar td.active {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .calendar td:hover {
            background-color: #e0f7fa;
            cursor: pointer;
        }

        .calendar-footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        .prev-btn, .next-btn {
            font-size: 16px;
            cursor: pointer;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .prev-btn:hover, .next-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
