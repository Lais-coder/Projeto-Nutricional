<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comida Boa</title>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background-color: #3a6e3a;
    color: white;
    width: 100%;
}

header .logo span {
    font-weight: bold;
}

header nav a {
    color: aliceblue;
        text-decoration: none;
        font-size: 18px;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
}

header .conta {
    background-color: #fa8231;
    padding: 5px 10px;
    border-radius: 4px;
}

main {
    display: flex;
    padding: 20px;
}

.filtro {
    width: 20%;
    background-color: #ffffff;
    padding: 20px;
    margin-right: 20px;
    border-radius: 5px;
}

.filtro input.buscar {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.filtro h3 {
    font-size: 16px;
    margin-bottom: 10px;
}

.produtos {
    width: 80%;
}

.produtos h2 {
    font-size: 24px;
    margin-bottom: 15px;
}

.produtos-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

.produto {
    background-color: #ffffff;
    padding: 15px;
    text-align: center;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.produto img {
    width: 100%;
    height: auto;
    border-radius: 5px;
    margin-bottom: 10px;
}

.produto h4 {
    font-size: 16px;
    margin: 10px 0;
}

.produto p {
    font-size: 14px;
    color: #333;
}

.produto button {
    background-color: #3a6e3a;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
}

.produto button:hover {
    background-color: #2e5230;
}

</style>
<body>

    <!-- Cabeçalho com logo e navegação -->
    <header>
        <img src="logo.png" alt="Logo" style="height: 60px;  border-radius: 25px; margin-right: 1rem;">
        <div class="logo">Comida <span>Boa</span></div>
        <nav>
            <a href="perfil.html">Meu Perfil</a>
            <a href="planoalimentar.html">Plano Alimentar</a>
            <a href="calendario.html">Calendário</a>
        </nav>
        <div class="conta">Minha Conta</div>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <!-- Filtro lateral -->
        <aside class="filtro">
            <input type="text" placeholder="Buscar" class="buscar">
            <div class="categoria">
                <h3>Categorias de pratos</h3>
                <select>
                    <option>Selecione uma categoria</option>
                </select>
            </div>
            <div class="caracteristicas">
                <h3>Características</h3>
                <label><input type="checkbox"> Sem lactose</label>
                <label><input type="checkbox"> Vegano</label>
            </div>
            <div class="ingredientes">
                <h3>Ingredientes</h3>
                <input type="text" placeholder="Qualquer Ingredientes">
            </div>
        </aside>

        <!-- Seção de produtos -->
        <section class="produtos">
            <h2>Cardápio</h2>
            <div class="produtos-grid">
                <!-- Produto 1 -->
                <div class="produto">
                    <img src="brownie.jpg" alt="Bolo brownie">
                    <h4>Bolo brownie – 250g</h4>
                    <p>R$20,00</p>
                    <button>Adicionar ao Pedido</button>
                </div>
                <!-- Produto 2 -->
                <div class="produto">
                    <img src="brownie.jpg" alt="Bolo brownie">
                    <h4>Bolo brownie – 500g</h4>
                    <p>R$30,00</p>
                    <button>Adicionar ao Pedido</button>
                </div>
                <!-- Produto 3 -->
                <div class="produto">
                    <img src="banana.jpg" alt="Bolo de banana">
                    <h4>Bolo de banana – 500g</h4>
                    <p>R$20,00</p>
                    <button>Adicionar ao Pedido</button>
                </div>
                <!-- Produto 4 -->
                <div class="produto">
                    <img src="cocada.jpg" alt="Bolo de cocada">
                    <h4>Bolo de cocada – 250g</h4>
                    <p>R$20,00</p>
                    <button>Adicionar ao Pedido</button>
                </div>
                <!-- Adicione mais produtos conforme necessário -->
            </div>
        </section>
    </main>

</body>
</html>
