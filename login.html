<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com Perguntas de Segurança</title>
    <link rel="stylesheet" href="style.css">
    <style>
/* Paleta de Cores : 
#DC8DF2 , #CA6DF2 , #8836BF , #56208C , #100126 */
*{
    font-family:  -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    padding: 0px;
    margin: 0px;
    box-sizing: border-box;
}
body , html{
    background-color: #8836BF;
    height: 100vh;
    width: 100vw;
}

main{
    height: 100vh;
    width: vw;
}
#login{ 
    background-color: white;
    position: absolute;
    top: 50%;
    left: 50%;
    background-repeat: no-repeat;
    overflow: hidden;
    width: 500px;
    height: 550px;
    border-radius: 20px;
    box-shadow: 3px 3px 15px #100126;
    transition:  width .5s, heigth .5s;
    transition-timing-function: ease;
    transform: translate(-50%, -50%);
}
section#login > div#imagem{
    background:#8836BF url(Computador.avif) ;
    background-position: left top;
    height: 300px;
}
section#login > div#formulario{
    padding: 5px;
    display: block;
}

form > div.campo{
    background-color:  #8836BF;
    display: block;
    width: 100%;
    height: 40px;
    border-radius: 6px;
    margin: 5px 0px;
}
div.campo > label{
    display: none;
}
div.campo {
    color: white;
    padding: 4px;
}
div.campo > input {
    height: 100%;
    border: 0px;
    border-radius: 6px;
    width: calc(100% - 39px);
    transform: translateY(-2px);
}
h1 {
    text-align: center;
    margin-bottom: 2px;
}
p{
    text-align: center;
}
form > input[type="submit"]{
    display: block;
    font-size: 1em;
    width: 100%;
    height: 30px;
    background-color:#56208C;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
form > input[type="submit"]:hover{
    background-color:#220c38 ;
}
form > a.botao{
    display: block;
    margin-top: 5px;
    text-align: center;
    font-size: 1em;
    width: 100%;
    height: 30px;
    background-color: white;
    border: 1px solid #56208C;
    border-radius: 6px ;
    text-decoration: none;
    color:#56208C;
}
form > a.botao:hover{
    color: #041f00;
}
    </style>
</head>
<body>
    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Portal de Login</title>
      <link rel="stylesheet" href="estilos/style.css">
      <link rel="stylesheet" href="estilos/mediaquerie.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=group_add,lock_person" />
    </head>
    <body>
      <main>
        <section id="login">
          <div id="imagem">
            <p>Imagem</p>
          </div>
          <div id="formulario">
            <h1>Portal de Login</h1>
            <p>Seja bem-vindo(a) novamente. <br>Faça login para acessar sua conta!</p>
            <form action="login.php" method="post" autocomplete="on">
              <div class="campo">
                <span class="material-symbols-outlined">group_add</span>
                <input type="email" name="login" id="ilogin" placeholder="Seu Email" autocomplete="email" required>
                <label for="ilogin">Login</label>
              </div>
              <div class="campo">
                <span class="material-symbols-outlined">lock_person</span>
                <input type="password" name="senha" id="isenha" placeholder="Sua Senha"                         autocomplete="current-password" required>
                    <label for="isenha">Senha</label>
              </div>
                <input type="submit" value="Entrar">
                <a href="Esqueci.html" class="botao">Esqueci a Senha</a>
            </form>
          </div>
        </section>
      </main>
    </body>
    </html>
</body>
</html>
