<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column; /* Coloca os elementos em coluna */
    justify-content: flex-start;
    align-items: center;
    min-height: 100vh;
    width: 100%;
    height: 100px;
   
}

/* Estilo do Header com links */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background-color: #3a6e3a;
    color: white;
    width: 100%;
}

header .logo span {
    font-weight: bold;
}

header nav a {
        color: aliceblue;
        text-decoration: none;
        font-size: 18px;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
}

header .conta {
    background-color: #fa8231;
    padding: 5px 10px;
    border-radius: 4px;
}

/* Container do perfil */
.container {
    width: 100%;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    
}

/* Cabeçalho do Perfil */
.profile-header {
    margin-bottom: 30px;
    background-color: #e0f7ef;
    padding: 20px;
    border-radius: 10px;
    width: 100%;
    text-align: center;
}

/* Estilos do Avatar */
.avatar {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 15px;
}

.avatar img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
}

/* Informações do Perfil */
.profile-info h2 {
    font-size: 24px;
    margin-bottom: 5px;
}

.username {
    color: #777;
    font-size: 16px;
}

/* Informações de Seguindo e Seguidores */
.follow-info {
    display: flex;
    justify-content: space-around;
    margin-top: 15px;
    color: #007bff;
    font-weight: bold;
    text-decoration: underline;
}

/* Botão Adicionar Amigos */
.add-friend {
    background-color: #7c64a4;
    color: #fff;
    box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.215);
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    margin-top: 15px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.add-friend:hover {
    background-color: #473366;
}

/* Estatísticas */
.statistics {
    margin-top: 30px;
    text-align: left;
    width: 100%;
}

.statistics h3 {
    margin-left: 10px;
    font-size: 20px;
    margin-bottom: 15px;
}

.stat-item {
    display: flex;
    justify-content: space-between;
    padding: 12px;
    background-color: #f9f9f9;
    border-radius: 10px;
    margin-bottom: 12px;
    font-size: 16px;
}

.stat-item p {
    margin-left: 10px;
    margin-right: 10px;
}

.badge {
    background-color: #d9534f;
    color: #fff;
    padding: 3px 8px;
    border-radius: 5px;
    font-size: 14px;
    margin-left: 5px;
}

/* Responsividade para telas menores */
@media (max-width: 768px) {
    body {
        justify-content: flex-start;
        padding: 10px;
    }

    .container {
        width: 100%;  /* Ajusta a largura para preencher a tela em dispositivos móveis */
        max-width: 500px; /* Garante que a largura máxima seja de 500px */
        padding: 20px;
    }

    .profile-header {
        text-align: center;
        padding: 15px;
    }

    .avatar img {
        width: 80px;
        height: 80px;
    }

    .profile-info h2 {
        font-size: 22px;
    }

    .follow-info {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
    }

    .add-friend {
        width: 100%;
        padding: 12px 20px;
    }

    .statistics h3 {
        font-size: 18px;
    }

    .stat-item {
        padding: 10px;
        font-size: 14px;
    }
}
    </style>
</head>
<body>
    <!-- Header com links de navegação -->
    <header>
        <img src="logo.png" alt="Logo" style="height: 60px;  border-radius: 25px; margin-right: 1rem;">
        <div class="logo">Comida <span>Boa</span></div>
        <nav>
            <a href="perfil.html">Meu Perfil</a>
            <a href="planoalimentar.html">Plano Alimentar</a>
            <a href="calendario.html">Calendário</a>
        </nav>
        <div class="conta">Minha Conta</div>
    </header>

    <!-- Container principal com perfil -->
    <div class="container">
        <div class="profile-header">
            <div class="avatar">
                <img src="imagens/WhatsApp Image 2024-11-06 at 10.36.12.jpeg" alt="Avatar de Maria Madalena">
            </div>
            <div class="profile-info">
                <h2>Maria Madalena</h2>
                <p class="username">maria123</p>
                <p>Por aqui desde Janeiro de 2024</p>
            </div>
            <div class="follow-info">
                <p>1<span> Seguindo</span></p>
                <p><span>3</span> Seguidores</p>
            </div>
            <button class="add-friend">Agrega Amigos</button>
        </div>

        <div class="statistics">
            <h3>Descrição</h3>
            <div class="stat-item">
                <p>Nome</p>
                <p>Maria Madalena de Sousa Ramos</p>
            </div>
            <div class="stat-item">
                <p>Idade</p>
                <p>65</p>
            </div>
            <div class="stat-item">
                <p>Altura</p>
                <p>1,54m</p>
            </div>
            <div class="stat-item">
                <p>Peso</p>
                <p>60kg</p>
            </div>
        </div>
    </div>
</body>
</html>
