<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como você soube do Duolingo?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f5f5f5;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .progress-bar {
            flex: 1;
            height: 5px;
            background-color: #4caf50;
            margin-left: 10px;
            border-radius: 5px;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .duo-icon {
            width: 60px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: default;
            text-align: left;
        }

        .option label {
            flex: 1;
        }

        .option input {
            flex: 2;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .continue-btn {
            width: 100%;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <a href="inicial.html"><button class="back-btn">&larr;</button></a>
        <div class="progress-bar"></div>
    </header>

    <div class="content">
        <img src="imagens/logo.png" alt="Ícone do Duolingo" class="duo-icon" style="border-radius: 25px;">
        <h2>Criando sua conta</h2>
        
        <div class="options">
            <div class="option">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="option">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade">
            </div>
            <div class="option">
                <label for="altura">Altura:</label>
                <input type="text" id="altura" name="altura">
            </div>
            <div class="option">
                <label for="peso">Peso:</label>
                <input type="text" id="peso" name="peso">
            </div>
        </div>

        <a href="perfil.html"><button class="continue-btn">Continuar</button></a>
    </div>
</div>

</body>
</html>
